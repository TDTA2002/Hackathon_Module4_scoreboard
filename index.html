<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Scoreboard App</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <div class="list">
                <div class="players">Players: <span id="players">0</span></div>
                <div class="points">Total Points: <span id="points">0</span></div>
            </div>
            <h2>Bảng điểm</h2>
            <h2 style="color: rgb(4, 153, 153);">Bảng điểm</h2>
        </div>
        <div id="list-players" class="list-players">

        </div>
        <div class="add-player">
            <input  type="text" id="player" placeholder="Enter a player's name">
            <button onclick="addPlayer()" class="clickadd">ADD PLAYER</button>
        </div>
    </div>
    <div id="snackbardelete">Please write player name!</div>

    <script src="./main.js"></script>
</body>

</html>
